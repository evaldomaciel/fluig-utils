<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="page-header">
				<h2>Atualizar documento</h2>
			</div>
			<div class="panel panel-info fs-xl-margin-top">
				<div class="panel-heading fs-sm-padding-top fs-sm-padding-bottom">
					<h3 class="panel-title">
						<b>Dados do documento</b>
					</h3>
				</div>
				<div class="panel-body">
					<div class="col-md-3">
			        	<div class="form-group">
				        	<label class="control-label" for="documentoId">Id do documento</label>
				        	<div class="input-group">
								<span class="input-group-addon">
						            <span class="fluigicon fluigicon-key"></span>
						        </span>
								<input type="number" class="form-control" id="documentoId" name="documentoId" />
							</div>
							<p class="help-block">Informe o id do documento que deseja atualizar</p>
						</div>
			        </div>
					<div class="col-md-3">
			        	<div class="form-group">
				        	<label class="control-label" for="documentoDescricao">Descrição do documento</label>
				        	<div class="input-group">
								<span class="input-group-addon">
						            <span class="fluigicon fluigicon-document-square"></span>
						        </span>
								<input type="text" class="form-control" id="documentoDescricao" name="documentoDescricao" placeholder="Comprovante.pdf" />
							</div>
							<p class="help-block">Informe a descrição do documento que está presente nesta solicitação</p>
						</div>
			        </div>
					<div class="col-md-6">
			        	<div class="form-group">
				        	<label class="control-label" for="documentoAlteracao">Descrição da alteração</label>
				        	<div class="input-group">
								<span class="input-group-addon">
						            <span class="fluigicon fluigicon-document-square"></span>
						        </span>
								<input type="text" class="form-control" id="documentoAlteracao" name="documentoAlteracao" placeholder="Atualizar data de vencimento" />
							</div>
							<p class="help-block">Informe o motivo da alteração do documento</p>
						</div>
			        </div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
